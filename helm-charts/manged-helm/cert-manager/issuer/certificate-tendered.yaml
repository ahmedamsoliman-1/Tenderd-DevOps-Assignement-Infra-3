  namespace: monitoring
spec:
  secretName: grafana-cert-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: grafana.ahmedalimsoliman.com
  dnsNames:
  - grafana.ahmedalimsoliman.com
---
