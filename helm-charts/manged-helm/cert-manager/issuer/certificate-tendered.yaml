apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: monitoring-cert
  namespace: default
spec:
  secretName: monitoring-cert-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: tendered.ahmedalimsoliman.com
  dnsNames:
  - tendered.ahmedalimsoliman.com
---
