apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ahmedamsoliman-1/Tenderd-DevOps-Assignement-Infra-3.git
    targetRevision: dev-temp
    path: helm-charts/manged-helm/ingress-nginx
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=false
    - ApplyOutOfSyncOnly=true
