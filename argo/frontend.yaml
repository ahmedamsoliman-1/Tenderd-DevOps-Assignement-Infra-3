apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-argocd
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      frontend=docker.io/ahmedalimsolimansd/tenderd-devops-frontend-svc:latest
spec:
  project: default
  source:
    repoURL: https://github.com/ahmedamsoliman-1/Tenderd-DevOps-Assignement-Infra-3.git
    targetRevision: main
    path: helm-charts/frontend-svc-chart
    helm:
      valueFiles:
      - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
